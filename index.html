<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="shortcut icon" href="./images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <h2>WEATHER APP</h2>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        
        <div class="weather-container">
            <!--Grant loc wala conatiner-->
            <div class="sub-container grant-location-container">
                <img src="./images/location.png" height="80" width="80" loading="lazy">
                <p>Grant Location Access</p>
                <p>Allow access to get weather information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>


            <!--Search wala  searchForm-->
            <form class="form-container" data-searchForm>
                <input placeholder="Search for City..." data-searchInput>
                <button class="btn" type="submit">
                    <img src="./images/search.png" height="20" width="20" loading="lazy" >
                </button>
            </form>


            <!--Loading screen-->
            <div class=" sub-container loading-container">
                <img src="./images/loading.gif" height="150" width="150" loading="lazy">
                <p>Loading</p>
            </div>


            <!--main UI-->
            <div class=" sub-container user-info-container">

                <!--City name and country flag-->
                <div class="name">
                    <p data-cityName></p>
                    <img data-countryIcon>
                </div>

                <!--Weather description-->
                <p data-weatherDesc></p>

                <!--Weather condition image-->
                <img data-weatherIcon>

                <!--temperature-->
                <p data-temp></p>

                <!--cards for weather desc-->
                <div class="parameter-container">

                    <!--Card1-->
                    <div class="parameter">
                        <img src="./images/wind.png" loading="lazy">
                        <p>WindSpeed</p>
                        <p data-windSpeed></p>
                    </div>

                    <!--Card2-->
                    <div class="parameter">
                        <img src="./images/humidity.png" loading="lazy">
                        <p>Humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!--card3-->
                    <div class="parameter">
                        <img src="./images/cloud.png" loading="lazy">
                        <p>Cloud</p>
                        <p data-cloudiness></p>
                    </div>

                </div>
            </div>

            <!--Error-->
            <div class="error" error-container>
                <img src="./images/not-found.png" height="140" width="140" loading="lazy">
                <p>Location not found</p>
            </div>


        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
